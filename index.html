<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="sidebar">

                    <h3 id="total-itens">0</h3>
                    <p>Itens em Estoque</p>
                </div>
                <i class="fas fa-boxes card-icon cor-roxo"></i>
            </div>
            <div class="card-resumo">
                <div class="card-info">
                    <h3 id="valor-estoque">R$ 0,00</h3>

        <div class="painel">
            <div class="painel-header">
                <h3>Cadastrar Produto</h3>
            </div>
            <div class="input-group">
                <input type="text" id="produto" placeholder="Nome do Produto">
                <input type="number" id="quantidade" placeholder="Qtd">
                <input type="number" id="custo" placeholder="Custo Un.">
                <input type="number" id="venda" placeholder="Venda Un.">
            </div>
            <button class="btn-principal" onclick="adicionarProduto()">Salvar no Estoque</button>
        </div>

        <div class="painel">

            </div>
            
            <input type="text" id="campo-busca" class="search-box" placeholder="ðŸ” Pesquisar produto..." onkeyup="filtrarProdutos()">

            <table>
